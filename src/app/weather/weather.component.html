<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form>
                <fieldset>
                    <div class="form-group">
                    <label for="city"><span class="req">* </span> City: <small>Search for weather detail..!!</small> </label>
                    <input required type="text" [(ngModel)]="city" name="vname" id="city"
                        class="form-control" maxlength="28" placeholder="Enter the city name..." />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Submit" (click)="findWeatherDetail(city)">
                    </div>
                </fieldset>
            </form>
        </div>
        
        <div class="row col-md-2"></div>
        <div class="container">
            <div class="row col-md-5">
                <h3 class="text-center" style="padding-top: 60px;">Weather Details</h3>
                <hr>
            <body>
                <div>{{resp}}</div>

                <div>{{weatherResp.forecast}}</div> -->
            </body>
            </div>
        </div>

    </div>
